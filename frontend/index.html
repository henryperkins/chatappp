<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal AI Coding Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <!-- Markdown + code highlighting libraries required by chat-ui.js -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-900 text-gray-100">
    <div class="flex h-screen">
        <!-- Chat Section -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-gray-800 border-b border-gray-700 p-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-bold">AI Coding Chat</h1>
                    <div class="flex items-center gap-4">
                        <input type="text" id="searchInput" placeholder="Search messages..."
                            class="bg-gray-700 text-gray-100 px-3 py-1 rounded-md text-sm">
                        <button id="clearChatBtn" class="text-gray-400 hover:text-gray-100">
                            <i class="fas fa-trash"></i>
                        </button>
                        <a href="/settings.html" class="text-gray-400 hover:text-gray-100">
                            <i class="fas fa-cog"></i>
                        </a>
                        <a href="/login.html" id="loginBtn" class="text-gray-400 hover:text-gray-100">
                            <i class="fas fa-sign-in-alt"></i>
                        </a>
                        <!-- make logout hidden until the user is authenticated -->
                        <button id="logoutBtn" class="text-gray-400 hover:text-gray-100 hidden">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Messages Container -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Messages will be inserted here -->
            </div>

            <!-- Input Section -->
            <div class="border-t border-gray-700 p-4">
                <div class="mb-2">
                    <div id="commandPalette" class="hidden bg-gray-800 rounded-md p-2 space-y-1">
                        <button class="command-option w-full text-left px-3 py-2 hover:bg-gray-700 rounded"
                            data-command="/explain">
                            <i class="fas fa-info-circle"></i> /explain - Explain code
                        </button>
                        <button class="command-option w-full text-left px-3 py-2 hover:bg-gray-700 rounded"
                            data-command="/refactor">
                            <i class="fas fa-wrench"></i> /refactor - Refactor code
                        </button>
                        <button class="command-option w-full text-left px-3 py-2 hover:bg-gray-700 rounded"
                            data-command="/tests">
                            <i class="fas fa-vial"></i> /tests - Generate tests
                        </button>
                        <button class="command-option w-full text-left px-3 py-2 hover:bg-gray-700 rounded"
                            data-command="/summarize">
                            <i class="fas fa-list"></i> /summarize - Summarize chat
                        </button>
                    </div>
                </div>
                <div class="flex gap-2">
                    <textarea id="messageInput" class="flex-1 bg-gray-800 text-gray-100 p-3 rounded-md resize-none"
                        rows="3" placeholder="Type a message or / for commands..."></textarea>
                    <div class="flex flex-col gap-2">
                        <button id="sendBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-md">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        <button id="abortBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-md hidden">
                            <i class="fas fa-stop"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Code Editor Section -->
        <div class="w-1/2 border-l border-gray-700 flex flex-col">
            <div class="bg-gray-800 p-2 border-b border-gray-700">
                <select id="languageSelect" class="bg-gray-700 text-gray-100 px-2 py-1 rounded">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="typescript">TypeScript</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="csharp">C#</option>
                    <option value="go">Go</option>
                    <option value="rust">Rust</option>
                </select>
            </div>
            <div id="editor" class="flex-1"></div>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
</body>

</html>
